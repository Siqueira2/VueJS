<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <ul>
    <li v-for="(cor, i) in cores">{{cor}} - {{i + 1}}</li>
  </ul>
  <template v-for="(cor, i) in cores">
    <h1>{{cor}}</h1>
    <p>{{i}}</p>
  </template>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      cores: ["vermelho", "azul", "verde"],
      pessoas: [
        {
          nome: "Ana",
          idade: 25,
          peso: 50,
        },
        {
          nome: "Pedro",
          idade: 15,
          peso: 60,
        },
      ],
    },
  });
</script>
