<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{counter}}</p>
  <button v-on:click="sum(5, $event)">Somar + 1</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{x}} e {{y}}
    <!-- <span v-on:mousemove="stop">Stop!</span> -->
    <!-- <span v-on:mousemove.stop="">Stop 2!</span> -->
    <span v-on:mousemove.stop.prevent="">Stop 3!</span>
  </p>
  <a v-on:click.prevent="" href="https://google.com">Gógli</a>
  <a v-on:click="naoNavegar" href="https://google.com">Gógli</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      counter: 0,
      x: 0,
      y: 0,
    },
    methods: {
      sum(step, e) {
        console.log(step, e);
        this.counter += step;
      },
      atualizarXY(e) {
        console.log(e);
        this.x = e.clientX;
        this.y = e.clientY;
      },
      stop(e) {
        e.stopPropagation();
      },
      naoNavegar(e) {
        e.preventDefault();
      },
    },
  });
</script>
