<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{counter}}</p>
  <p>{{counter > 10 ? "Maior que 10" : "Menor que 10" }}</p>
  <button v-on:click="sum()">Somar + 1</button>

  <script>
    new Vue({
      el: "#app",
      data: {
        counter: 0,
      },
      methods: {
        sum() {
          this.counter++;
        },
      },
    });
  </script>
</div>
