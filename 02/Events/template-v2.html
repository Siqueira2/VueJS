<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{counter}}</p>
  <button v-on:click="sum">Somar + 1</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      counter: 0,
      x: 0,
      y: 0,
    },
    methods: {
      sum() {
        this.counter++;
      },
      atualizarXY(e) {
        console.log(e);
        this.x = e.clientX;
        this.y = e.clientY;
      },
    },
  });
</script>
