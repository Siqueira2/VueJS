<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{counter}}</p>
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Resultado: {{resutado}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      counter: 0,
    },

    computed: {
      resutado() {
        return this.counter >= 5 ? "Maior que 5" : "Menor que 5";
      },
    },

    methods: {
      aumentar() {
        this.counter++;
      },
      diminuir() {
        this.counter--;
      },
    },
  });
</script>
