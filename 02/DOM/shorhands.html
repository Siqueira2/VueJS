<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{counter}}</p>
  <button @click="sum">Somar + 1</button>
  <input type="text" :value="counter" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      counter: 0,
    },
    methods: {
      sum() {
        this.counter++;
      },
    },
  });
</script>
