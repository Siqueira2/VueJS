<script src="https://unpkg.com/vue@2"></script>

<div id="app1">{{titulo1}} <button @click="alterar">Alterar</button></div>

<script>
  const vm1 = new Vue({
    data: {
      titulo1: "Titulo 1",
    },
    methods: {
      alterar() {
        this.titulo1 += "!!!";
      },
    },
  });

  vm1.$mount("#app1");
</script>
